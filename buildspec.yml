version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Using Node version $(node -v)"
      - echo "Installing Yarn globally..."
      - npm install -g yarn

  pre_build:
    commands:
      - echo "Setting up environment variables..."
      - REPO_URI=276569199324.dkr.ecr.us-east-1.amazonaws.com/vreserv-admin-repo
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $REPO_URI

  build:
    commands:
      - echo "Build started on `date`"

      # ----------------- FRONTEND BUILD -----------------
      - echo "Copying production env..."
      - cp .env.prod .env
      - echo "Installing dependencies..."
      - yarn install --frozen-lockfile
      - echo "Building Next.js frontend..."
      - yarn build

      # ----------------- DOCKER IMAGE -----------------
      - echo "Building Docker image $REPO_URI:$IMAGE_TAG..."
      - docker build -t $REPO_URI:$IMAGE_TAG .
      - echo "Pushing Docker image to ECR..."
      - docker push $REPO_URI:$IMAGE_TAG
      - echo "Generating imagedefinitions.json with correct container name..."
      - printf '[{"name":"vreserv-admin-container","imageUri":"%s"}]' $REPO_URI:$IMAGE_TAG > imagedefinitions.json
      - echo "Contents of imagedefinitions.json:"
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
